<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Contact Form | Bitos</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h1>Welcome Everyone</h1>
        <p>Fill up the form to get in touch with us. </p>

        <!-- Contact form section -->
        <div class="contact-box">
            <!-- Left side of the form -->
            <div class="container-left">
                <h3>Fill the Form*</h3>
                <!-- Form -->
                <form id="contactForm" onsubmit="return validateForm()">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name*</label>
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-group">
                            <label>Phone*</label>
                            <input type="text" id="phone" placeholder="+63 09751334071" required>
                        </div>
                    </div>
                    
                    <!-- Input row for Email and Subject -->
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email*</label>
                            <input type="email" id="email" placeholder="youremail@gmail.com" required>
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" id="subject" placeholder="Inquiry">
                        </div>                       
                    </div>

                    <!-- Label for Message textarea -->
                    <label>Message*</label>
                    <textarea rows="10" id="message" placeholder="Enter your Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
            <!-- Right side with contact information -->
            <div class="container-right">
                <h3>Reach Us</h3>
                <!-- Table for contact information -->
                <table>
                    <tr>
                        <td>Email: </td>
                        <td>Bitoskimkim@gmail.com</td>
                    </tr>

                    <tr>
                        <td>Phone: </td>
                        <td>+63 09751334071</td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td>BRGY 16, Purok 16, Lugod Street, Gingoog City. <br>
                            Misamis Oriential, Philippines, <br>
                    </tr>
                </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
